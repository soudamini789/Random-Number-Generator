html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid" style="background-color: brown;">
          <a class="navbar-brand" style="color: aquamarine;" href="#">Random Number Generator</a>
        </div>
      </nav>
      <section class="container-fluid mt-5">
        <div class="row">
            <div class="col-5 m-auto">
                <div class="card">
                    <div class="card-body text-center" >
                        <h2>Random Number Generator</h2>
                        <h1 class="Display1" id="Display">0</h1>
                        <button class="btn btn-dark" id="r-btn">Generate</button>

                    </div>

                </div>

            </div>

        </div>


      </section>
    <script>
        let displaytag=document.getElementById('Display');
        let randombtn=document.getElementById('r-btn');
        function RandomNumber()
        {
            let n=Math.trunc(Math.random()*10+1);
            displaytag.textcontent=n;
            
        }
        randombtn.addEventListener('click',RandomNumber);
    </script>
</body>
</html>
